services:
  # Loki - Log aggregation system
  loki:
    image: grafana/loki:3.5.7
    container_name: loki
    user: "0"
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki-config.yml:/etc/loki/local-config.yml
      - loki-data:/loki
      - loki-wal:/wal
    command: -config.file=/etc/loki/local-config.yml
    networks:
      - observability

  # Promtail - Log collector and forwarder
  promtail:
    image: grafana/promtail:3.5.7
    container_name: promtail
    volumes:
      - ./config/promtail-config.yml:/etc/promtail/config.yml
      - ./logs:/var/log/otel-tutorial:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - observability
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock

  # Jaeger - Distributed tracing backend
  jaeger:
    image: jaegertracing/all-in-one:1.41
    container_name: jaeger
    ports:
      - "6831:6831/udp"  # Jaeger agent (thrift)
      - "16686:16686"    # Jaeger UI
      - "14268:14268"    # Jaeger collector (HTTP)
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: "9411"
    networks:
      - observability

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      - observability

  # Grafana - Visualization and dashboarding
  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: "Admin"
      GF_SECURITY_ALLOW_EMBED_INIT_STATE_IN_VIEW: "true"
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_UID: "otel-observability"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - loki
      - prometheus
      - jaeger
    networks:
      - observability

volumes:
  loki-data:
  loki-wal:
  prometheus-data:
  grafana-data:

networks:
  observability:
    driver: bridge
